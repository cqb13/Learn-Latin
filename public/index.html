<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="Learn Latin" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cqb13.github.io/Learn-Latin-Declensions/" />
    <meta property="og:title" content="Learn Latin" />
    <meta property="og:description" content="A website with many resources to help you learn Latin!" />
    <meta property="og:image" content="https://cqb13.github.io/Learn-Latin-Declensions/Logo.png" />
    <link rel="icon" href="./Logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <title>Learn Latin</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
